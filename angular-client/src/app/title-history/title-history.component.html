<h3>Title history</h3>
<ng-container *ngIf="titleHistory.length > 0">
    <ul>
        <li class="mt-3 mb-3" *ngFor="let currentTitle of titleHistory">
            {{currentTitle}}
            <button class="btn btn-danger" (click)="removeTitleByName(currentTitle)">Delete</button>
        </li>
    </ul>
</ng-container>
<ng-container *ngIf="titleHistory.length === 0">
    <div class="alert alert-primary">
        No titles are present in the history.
    </div>
</ng-container>
